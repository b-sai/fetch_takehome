<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fetch</a>
        </div>
    </nav>

    <!-- Main content  -->
    <div class="container mt-5 main-content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="bold-and-punchy">100's of Coupons are waiting for you!</h1>
                <p class="lead">Search for any product and get the best deals!</p>
                <br>
                <form action="/" method="post" class="mb-5">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" name="search" id="search"
                            placeholder="Search...">
                        <button class="btn btn-danger" type="submit">Search</button>
                    </div>
                </form>

                {% if search_results %}
                <h3>Search Results</h3>
                {% for result in search_results %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ result.title }}</h5>
                        <p class="card-text">{{ result.content }}</p>
                    </div>
                </div>
                {% endfor %}
                {% endif %}

            </div>
        </div>
    </div>
</body>

</html>
